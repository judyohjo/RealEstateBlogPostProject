<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/head :: headFragment}">
	<title> 부동산 소식 </title>
</head>

<body>
<!-- Header and Navigation bar -->
<div th:replace="~{/layout/header :: headerFragment}"></div>
<div class="content">
	<div class="container">
	<br>
	<div align="left">
        <h1><i class="fa fa-fw fa-globe" style="font-size:48px;"></i> 부동산 소식 </h1>
    </div>
    <br/><br/>
    
    <div th:if="${posts.empty}">
    	<h6> 글이 없습니다. </h6>
    </div>
    <div class="w3-row-padding w3-padding-16">
    	<div class="w3-third w3-margin-bottom" th:each="post, i: ${posts}">
    	<br/>
    		<div class="w3-container w3-white">
    			<img th:src="${post.getPhotoImage()}">
    			<img class="responsive" th:if="${post.getPhotoImage()}" th:src="@{..}+${post.getPhotoImage()}">
    			<h4><a th:href= "@{/all_news_post/{postId}(postId=${post.id})}" th:text="${post.getTitle()}"></a></h4>
    			<div align="left">
    				<a th:text="${#dates.format(post.getUpdatedTime(), 'dd-MMM-yyyy')}"></a>
    				<a> | </a>
    				<a th:text="${post.getViewCount()}"></a>
    			</div>
    			<hr>
    			<p><a th:text="${post.getContent()}"></a></p>
    		</div>
		</div>
	</div>
 	
</div>
</div>
</body>
<!-- Footer -->
	<div th:replace="~{/layout/footer :: footerFragment}"></div>

<!-- Script -->
<script>
function forSmallScreen() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
</html>
