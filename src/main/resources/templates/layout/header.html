<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href='https://fonts.googleapis.com/css?family=RobotoDraft' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

<header th:fragment="headerFragment" class="w3-center w3-light-grey">
    <div class="text-center topnav" id="myTopnav">
  		<a th:href="@{/}" class="active"><i class="fa fa-fw fa-home"></i>일번지 부동산</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/add_new_post}" class="w3-right"><i class="fa fa-fw fa-pencil"></i> 글쓰기 </a>
        <a sec:authorize="isAuthenticated()" th:href="@{/all_news_post}" class="w3-right"><i class="fa fa-fw fa-globe"></i> 부동산 소식 </a>
        <a sec:authorize="isAuthenticated()" th:href="@{/all_board_post}" class="w3-right"><i class="fa fa-fw fa-pencil-square-o"></i> 자유게시판 </a>
        <a sec:authorize="isAuthenticated()" th:href="@{/calculation}"class="w3-right"><i class="fa fa-fw fa-calculator"></i> 부동산 중개수수료 </a>
        <a th:href="@{/about_us}" class="w3-right"><i class="fa fa-fw fa-map-marker"></i>부동산 소개 </a>
        <a sec:authorize="isAnonymous()" th:href="@{/login}" class="w3-right"><i class="fa fa-fw fa-user"></i> 로그인 </a>
        <a sec:authorize="isAnonymous()" th:href="@{/register}" class="w3-right"><i class="fa fa-fw fa-user-plus"></i> 회원가입 </a>
        <a sec:authorize="isAuthenticated()" th:href="@{/accounts}" class="w3-right"><i class="fa fa-fw fa-user-circle"></i> 내계정 </a>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="w3-right"><i class="fa fa-fw fa-sign-out"></i> 로그아웃 </a>
        <a href="javascript:void(0);" class="icon" onclick="forSmallScreen()">
    		<i class="fa fa-bars"></i>
  		</a>
        <form class="search-box" th:action="@{/search}" method="get">
        	
        	<input class="search-txt" type="text" placeholder="검색" name="keyword" />
        	<a class="search-btn"><i class="fa fa-fw fa-search"></i></a>
    		
        </form>
       
	</div>
   <img border="0" src="/image/home.png" alt="house" class="responsive">
</header>

</body>

<!-- Script -->
<script>
function forSmallScreen() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav"){
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
</html>
